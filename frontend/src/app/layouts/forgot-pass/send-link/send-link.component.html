<mat-card class="form-card">
    <mat-card-header>
        <mat-card-title>Send reset link</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput
                       placeholder="Email"
                       formControlName="email">
                <mat-error *ngIf="form.get('email').invalid">Email is required</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
                (click)="onSubmit()"
                mat-raised-button
                [disabled]="form.invalid"
        >Send
        </button>
    </mat-card-actions>
</mat-card>
