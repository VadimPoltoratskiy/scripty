<mat-card class="form-card">
    <mat-card-header>
        <mat-card-title>Send reset link</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput
                       placeholder="Email"
                       formControlName="email">
                <mat-error *ngIf="form.get('email').invalid">Email is required</mat-error>
            </mat-form-field>
            <div formGroupName="passwords">
                <mat-form-field>
                    <input matInput
                           placeholder="New password"
                           type="password"
                           formControlName="password">
                    <mat-error *ngIf="passwordValidator()">{{passwordError}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           type="password"
                           formControlName="matchingPassword"
                           placeholder="Repeat password"
                    [errorStateMatcher]="errorMatcher">
                    <mat-error *ngIf="form.get('passwords.matchingPassword').touched && form.get('passwords').hasError('matchError')">Passwords do not match</mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
                (click)="onSubmit()"
                mat-raised-button
                [disabled]="form.invalid"
        >Send
        </button>
    </mat-card-actions>
</mat-card>
