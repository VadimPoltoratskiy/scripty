<section>
    <nav>
        <ul>
            <li (click)="run()">1n</li>
            <li>2n</li>
            <li>3n</li>
            <li>4n</li>
            <li>5n</li>
        </ul>
    </nav>
    <section class="wrap-code">
        <div class="html"><textarea [(ngModel)]="html" placeholder="html"></textarea></div>
        <div class="style"><textarea placeholder="style" [(ngModel)]="style"></textarea></div>
        <div class="script"><textarea placeholder="script" [(ngModel)]="script"></textarea></div>
        <div class="result">
            <iframe [src]="result | safe"></iframe>
        </div>
    </section>
</section>
