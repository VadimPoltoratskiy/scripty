<div class="search">
    <div class="inputs">
        <mat-form-field class="inputs__search">
            <input matInput
                   #searchInput
                   placeholder="Search..."
                   type="text"
                   (input)="onChangeSearchStr(searchInput.value)">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Filter options"
                        multiple
                        [(value)]="selectedOptions"
                        (selectionChange)="onChangeFilterOptions()"
            >
                <mat-option value="onlyMy">Show only my</mat-option>
                <mat-option value="archived">Show archived</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="buttons" appShowForLogged>
        <button mat-raised-button type="button" class="margin-right" (click)="openCreateDialog()">Create project
        </button>
        <button mat-raised-button type="button" (click)="openImportDialog()">
            <i class="material-icons">
                cloud_download
            </i>Import from GitHub
        </button>
    </div>
</div>
