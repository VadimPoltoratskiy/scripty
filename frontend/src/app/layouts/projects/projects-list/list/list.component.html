<table mat-table [dataSource]="projects | filter:searchStr">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let project"> {{project.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let project"> {{
            project.description.includes('github.com') ? 'GitHub' : project.description
            }}
        </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author</th>
        <td mat-cell *matCellDef="let project"> {{project.user.firstName + ' ' + project.user.lastName}}</td>
    </ng-container>

    <!--<ng-container matColumnDef="like">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
            <app-project-like [isLiked]="likedProjects.includes(project.id)"></app-project-like>
        </td>
    </ng-container>-->

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
            <button *ngIf="project.user.email === userName" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditDialog(project)">
                    Edit
                </button>
                <button mat-menu-item (click)="openArchiveDialog(project)">
                    Archive
                </button>
                <!--<button mat-menu-item (click)="openDeleteDialog(project.name)">
                    Delete
                </button>-->
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
