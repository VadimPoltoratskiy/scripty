<form [formGroup]="form" (ngSubmit)="submit()">
    <h1 mat-dialog-title>Import from GitHub</h1>
    <div mat-dialog-content>
        <div class="form-row">
            <label for="urlInput">Git URL:</label>
            <input class="form-row__input" id="urlInput" type="text"
                   formControlName="url"
            >
        </div>
        <mat-error *ngIf="form.get('url').touched && form.get('url').invalid">
            Enter correct Git project URL <br>
        </mat-error>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button
                class="btn-cancel"
                type="button"
                (click)="onNoClick()"
        >Cancel
        </button>
        <button mat-raised-button
                [disabled]="form.invalid"
                type="submit"
        >Import
        </button>
    </div>
</form>
