<div class="page">
  <!--<div class="container">-->
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Email" [(ngModel)]="registerUserData.email" name="email"
                       autocomplete="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="First Name" [(ngModel)]="registerUserData.firstName" type="text"
                       name="firstName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Last Name" [(ngModel)]="registerUserData.lastName" type="text"
                       name="lastName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" [(ngModel)]="registerUserData.password" type="password"
                       name="password" autocomplete="new-password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Repeat Password" [(ngModel)]="registerUserData.repeatPassword" type="password"
                       name="repeatPassword" autocomplete="new-password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="registerUser()" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
  <!--</div>-->
</div>
