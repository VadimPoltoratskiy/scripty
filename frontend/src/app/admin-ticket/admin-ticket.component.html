<div class="background">
    <form #formElement="ngForm" class="form" [formGroup]="form">
        <div class="form-row">
            <label for="titleInput">Title<sup>*</sup></label>
            <input class="form-row__input" id="titleInput" formControlName="title">
        </div>
        <small class="mat-small mat-small__error"
               *ngIf="form.get('title').errors?.maxlength"
        >Max length is 55 symbols.
        </small>
        <div class="form-row">
            <label for="descrInput">Description<sup>*</sup></label>
            <textarea class="form-row__input" id="descrInput" formControlName="description"></textarea>
        </div>
        <small class="mat-small mat-small__error"
               *ngIf="form.get('description').errors?.maxlength"
        >Max length is 255 symbols.
        </small>
        <div class="file-row">
            <label class="mat-raised-button"
                   for="fileInput">Choose file</label>
            <input type="file" id="fileInput"
                   (change)="onFileChange($event)"
                   accept=".gif, .jpg, .png"
            >
            <p class="file-name" #fileName>No file chosen</p>
        </div>
        <small class="mat-small">Max file size is 5Mb. Supported formats: PNG, GIF, JPG.</small>
        <button mat-raised-button
                type="button"
                (click)="onSubmit()"
                [disabled]="form.invalid || form.pristine">Submit
        </button>
    </form>
</div>
